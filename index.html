<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opcode Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="content-grid">
        <!-- The container grid will be our main grid container -->
        <div class="stack-container">
          <!-- Dynamic content will be created here -->
        </div>
        <!-- The alt-stack-container will represent the alternative stack -->
        <div class="alt-stack-container">
            <!-- Dynamic content will be created here -->
        </div>
        <div class="operation-result">
            <!-- Div for displaying the result of the operation -->
            <div class="result-label">
              Result of the Operation
            </div>
        </div>
        <div class="script-execution">
            <!-- Div for displaying the running script, the running script will be create here when the Run Script button gets pushed-->
        </div>
        <div class="controls">
            <!-- Input for opcode string -->
            <input type="text" id="scriptInput" placeholder="Enter opcodes (e.g., OP_DUP OP_HASH160)">
            <!-- Button to trigger the animation -->
            <button onclick="parseAndExecute(document.getElementById('scriptInput').value)">Run Scritp</button>
            <button onclick="">Clear Running Script and Cancel</button>
            <label>
              <input type="checkbox" id="toggleAltStack" onclick="toggleAltStackVisibility()"> 
                Show Alt Stack
              </input>
            </label>
        </div>

        <footer class="footer">
            <!-- This will be dynamically populated with labels -->
        </footer>
    </div>
    
  <script type="module" src="scripts.mjs"></script>
</body>
</html>
